<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../views/header :: head(~{::title},~{})">
    <title>Schedule list</title>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <div class="row">
        <h1>Schedule list</h1>

        <div class="list-group">
            <div class="list-group-item">
                <table id="student-table" class="table">
                    <thead>
                    <tr>
                        <th>Group</th>
                        <th>Schedule</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="group : ${groups}">
                        <td th:text="${group.getFullName()}"></td>
                        <td>
                            <a th:href="@{/schedule/__${group.id}__}">show</a>
                            /
                            <a th:href="@{/schedule/__${group.id}__/edit}">edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

</body>

</html>
